<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smiley</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h4>How many smileys do you want to see?</h4>
        <div class="smileForm">
            <form>
                <div class="inputs">
                    <input type="text" maxlength="3" />
                </div>
            </form>
            <button id="submit">submit</button>
        </div>

        <div class="container">
            <img class="smileyImg" src="./img/smile-icon.png" alt="" />
        </div>
        <script src="app.js"></script>
    </body>
</html>
