<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Header</h1>
        <p>Paragraph</p>
        <a href="#">link</a>
        <img src="" alt="" />
        <div class="x">Div with a class</div>
        <div id="y">Div with an id</div>
        <input type="text" />
        <input type="text" />
        <input type="text" />
    </body>
    <script>
        // Select all elements not using the querySelector method.
        const h1Var = document.getElementsByTagName("h1");
        const pVar = document.getElementsByTagName("p");
        const aVar = document.getElementsByTagName("a");
        const imgVar = document.getElementsByTagName("img");
        const divXVar = document.getElementsByClassName("x");
        const divYVar = document.getElementById("y");
        const inputTextVar = document.getElementsByTagName("input");
        console.log(h1Var);
        console.log(pVar);
        console.log(aVar);
        console.log(imgVar);
        console.log(divXVar);
        console.log(divYVar);
        console.log(inputTextVar);
        console.log(inputTextVar[0]);
        console.log(inputTextVar[1]);
        console.log(inputTextVar[2]);
        //Select all elements using querySelector method.
        h1Var = document.querySelector("h1");
        pVar = document.querySelector("p");
        aVar = document.querySelector("a");
        imgVar = document.querySelector("img");
        divXVar = document.querySelector(".x");
        divYVar = document.querySelector("#y");
        inputTextVar = document.querySelectorAll("input");
        console.log(h1Var);
        console.log(pVar);
        console.log(aVar);
        console.log(imgVar);
        console.log(divXVar);
        console.log(divYVar);
        console.log(inputTextVar);
        console.log(inputTextVar[0]);
        console.log(inputTextVar[1]);
        console.log(inputTextVar[2]);
        // Select all inputs and iterate over them with the forEach
        //method and print each one to the console.
        //Using both querySelectorAll and getElementsByTagName.
        const allByQuery = document.querySelectorAll("input");
        const allByGet = document.getElementsByTagName("input");
        allByQuery.forEach((element) => {
            console.log(element);
        });
        [...allByGet].forEach((element) => {
            console.log(element);
        });
    </script>
</html>
