<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript-functions</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1>Welcome To Guess My Letter</h1>
            <input id="rand" type="text" placeholder="?" size="1col" />
            <div class="rightMsg">Right letter!</div>
            <div class="wrongMsg">Nope, wrong letter</div>
        </header>
        <div class="resetContainer">
            <h3>Would you like to play again?</h3>
            <button id="resetGame">Yes</button>
        </div>
        <div class="resultContainer">
            <h2>Keys Guessed</h2>
            <div id="userGuess"></div>
            <input type="text" id="addItem" />
        </div>
        <script src="app.js"></script>
    </body>
</html>
